---
- name: Copy or update template for s6.
  ansible.builtin.template:
    src: "./templates/s6/{{ item }}.run"
    dest: "/etc/s6-overlay/s6-rc.d/{{ item }}/run"
    owner: root
    group: root
    mode: 0644
  notify:
    - "service-{{ item }}-restarted"
    - "service-{{ item }}-started"
  with_items:
    - certsync
    - frigate
    - go2rtc
    - nginx
